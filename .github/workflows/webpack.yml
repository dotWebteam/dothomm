name: CI and CD
on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-verison: "10.x"
      - run: npm install
      - run: npm cache clean --force
      - run: npm run build
        env:
          CI: false
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: build
          github_token: ${{ secrets.MY_SECRET }}
        env:
          CI: false
